<h1>定存股</h1>
<div id="id01"></div>

<script>
var xmlhttp = new XMLHttpRequest();
var url = "rate.json";
xmlhttp.onreadystatechange=function() {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        myFunction(xmlhttp.responseText,"id01");
    }
}
xmlhttp.open("GET", url, true);
xmlhttp.send();
function myFunction(response,myid) {
    var arr = JSON.parse(response);
    var i;
    var out = "<table>";

    for(i = arr.length - 1; i >= 0 ; i--) {
        out += "<tr><td>" +
        "<a href=http://goodinfo.tw/StockInfo/ShowK_Chart.asp?CHT_CAT2=DATE&STOCK_ID=" + arr[i][1] + ">[" + arr[i][0] + " " +
        arr[i][1] + "]</a>" +
        "</td></tr>";
    }
    out += "</table>";
    document.getElementById(myid).innerHTML = out;
}
</script>
